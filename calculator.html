<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorcss.css" />
    <script src="kekkkk.js" defer></script>
  </head>
  <body>
    <section class="calculator-main">
      <div class="output">
        <div data-first-operand class="first-operand"></div>
        <div data-second-operand class="second-operand">0</div>
      </div>
      <button data-clear class="button-style">AC</button>
      <button data-delete>Del</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="button-style">=</button>
    </section>
  </body>
</html>
